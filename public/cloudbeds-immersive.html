<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservas Casa Olivea</title>

    <!-- Lora for embedded UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Cloudbeds Immersive Experience 2.0 -->
    <script
      src="https://static1.cloudbeds.com/booking-engine/latest/static/js/immersive-experience/cb-immersive-experience.js"
      type="text/javascript"
      defer
    ></script>

    <style>
      :root {
        --olivea-cream: #e7eae1;
        --olivea-ink: #5e7658;
        --olivea-olive: #5e7658;
        --olivea-panel: #f1f1f1;
      }

      /* ─────────────────────────────────────────────
         Base page
      ───────────────────────────────────────────── */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: var(--olivea-cream);
        font-family: "Lora", serif;
        letter-spacing: 0.15px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .olivea-shell {
        width: 100%;
        min-height: 100%;
        background: var(--olivea-cream);
      }

      .root {
        width: 100%;
        min-height: 100%;
        display: flex;
      }

      cb-immersive-experience {
        display: block;
        width: 100%;
        min-height: 100vh;
        background: transparent;
        animation: olivea-fade-in 600ms ease-out 60ms both;
      }

      /* ─────────────────────────────────────────────
         GLOBAL TEXT COLOR + SIZE (SAFE FOR BUTTONS)
      ───────────────────────────────────────────── */
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        :where(
          p,
          span,
          li,
          label,
          a,
          div.cb-text,
          strong,
          em
        ) {
        color: var(--olivea-ink) !important;
        font-family: "Lora", serif !important;
        font-size: 1.08rem !important;   /* ~17.5px */
        line-height: 1.6 !important;
      }

      /* Headings */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        :where(h1, h2, h3, h4, h5) {
        color: var(--olivea-ink) !important;
        font-family: "Lora", serif !important;
        font-weight: 500 !important;
        font-size: clamp(1.35rem, 1.6vw, 1.6rem) !important;
        line-height: 1.3 !important;
      }

      /* Prices */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        :where(.cb-price, .cb-rate, .cb-amount) {
        font-size: 1.2rem !important;
        font-weight: 500 !important;
        color: var(--olivea-ink) !important;
      }

      /* Meta / small text */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        :where(small, .cb-meta, .cb-caption) {
        font-size: 0.95rem !important;
        line-height: 1.45 !important;
        color: var(--olivea-ink) !important;
      }

      /* ─────────────────────────────────────────────
         Cards
      ───────────────────────────────────────────── */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        .cb-card {
        background: var(--olivea-panel) !important;
        border-radius: 24px !important;
      }

      /* ─────────────────────────────────────────────
         GREEN ACTION BUTTONS (ALL)
      ───────────────────────────────────────────── */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button {
        background-color: var(--olivea-olive) !important;
        border-color: var(--olivea-olive) !important;
        color: var(--olivea-cream) !important;
        font-family: "Lora", serif !important;
        font-size: 1rem !important;
      }

      /* Inner wrappers + icons */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button * {
        color: var(--olivea-cream) !important;
        fill: var(--olivea-cream) !important;
      }

      /* Hover */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button:hover {
        background-color: #4f6650 !important;
        border-color: #4f6650 !important;
      }

      /* Active */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button:active {
        background-color: #445946 !important;
        border-color: #445946 !important;
      }

      /* Focus */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button:focus-visible {
        outline: 2px solid var(--olivea-cream) !important;
        outline-offset: 2px;
      }

      /* ───────────────────────────────────────────── */
      @keyframes olivea-fade-in {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="olivea-shell">
      <div class="root">
        <cb-immersive-experience
          property-code="pkwnrX"
          mode="standard"
          lang="es"
          currency="mxn"
        ></cb-immersive-experience>
      </div>
    </div>
  </body>
</html>
