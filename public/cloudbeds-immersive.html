<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservas Casa Olivea</title>

    <!-- Cloudbeds Immersive Experience 2.0 -->
    <script
      src="https://static1.cloudbeds.com/booking-engine/latest/static/js/immersive-experience/cb-immersive-experience.js"
      type="text/javascript"
      defer
    ></script>

    <style>
      :root {
        /* Olivea palette – mirrored from your app */
        --olivea-cream: #e8e4d5;
        --olivea-ink: #1f1f1f;
        --olivea-olive: #5a6852;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: var(--olivea-cream);
        color: var(--olivea-ink);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter",
          sans-serif;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }

      /* Outer shell that matches the Olivea modal */
      .olivea-shell {
        position: relative;
        width: 100%;
        height: 100%;
        background: var(--olivea-cream);
        overflow: hidden;
      }

      /* Root container for the immersive app */
      .root {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        background: var(--olivea-cream);
      }

      cb-immersive-experience {
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
        animation: olivea-fade-in 600ms ease-out 60ms both;
      }

      /* Subtle bottom gradient so the widget feels embedded in the modal */
      .olivea-fade-bottom {
        pointer-events: none;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 40px;
        background: linear-gradient(
          to top,
          rgba(232, 228, 213, 1),
          rgba(232, 228, 213, 0)
        );
      }

      /* General typography smoothing inside the shell */
      .olivea-shell,
      .olivea-shell * {
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Try to keep things visually soft and card-less without breaking behavior */
      /* These are intentionally subtle; they won’t always hit Cloudbeds internals if they use shadow DOM */
      .olivea-shell button,
      .olivea-shell input,
      .olivea-shell select,
      .olivea-shell textarea {
        font-family: inherit;
      }

      /* Animation */
      @keyframes olivea-fade-in {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="olivea-shell">
      <div class="root">
        <!-- Full immersive booking engine for your property -->
        <cb-immersive-experience
          property-code="pkwnrX"
          mode="standard"
          lang="es"
          currency="mxn"
        ></cb-immersive-experience>
      </div>

      <!-- Soft bottom fade to blend into the Olivea modal -->
      <div class="olivea-fade-bottom"></div>
    </div>
  </body>
</html>
