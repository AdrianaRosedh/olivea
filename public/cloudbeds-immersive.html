<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservas Casa Olivea</title>

    <!-- Lora for embedded UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Cloudbeds Immersive Experience 2.0 -->
    <script
      src="https://static1.cloudbeds.com/booking-engine/latest/static/js/immersive-experience/cb-immersive-experience.js"
      type="text/javascript"
      defer
    ></script>

    <style>
      :root {
        --olivea-cream: #e7eae1;
        --olivea-ink: #5e7658;
        --olivea-olive: #5e7658;
        --olivea-panel: #f1f1f1; /* card backgrounds */
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: var(--olivea-cream); /* main page background */
        color: var(--olivea-ink);
        font-family: "Lora", serif;
        letter-spacing: 0.15px;
        font-weight: 400;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: auto;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .olivea-shell {
        position: relative;
        width: 100%;
        min-height: 100%;
        background: var(--olivea-cream);
        overflow: visible;
      }

      .root {
        position: relative;
        width: 100%;
        min-height: 100%;
        background: var(--olivea-cream);
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }

      cb-immersive-experience {
        display: block;
        width: 100%;
        min-height: 100vh; /* let content overflow and scroll */
        background: transparent;
        animation: olivea-fade-in 600ms ease-out 60ms both;
      }

      .olivea-fade-bottom {
        pointer-events: none;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 40px;
        background: linear-gradient(
          to top,
          rgba(231, 234, 225, 1),
          rgba(231, 234, 225, 0)
        );
      }

      /* ── Core Olivea overrides for Cloudbeds UI ───────────── */

      /* Override Cloudbeds CSS tokens at their root containers */
      .olivea-shell :is(#cb-bookingengine, .cb-bookingengine-root) {
        color: var(--olivea-ink);

        --cb-text--font-family: "Lora", serif;
        --cb-text--color: #5e7658;

        /* Common neutral/primary tokens used for text & accents */
        --booking-engine-colors-neutral-900: #5e7658;
        --booking-engine-colors-neutral-800: #5e7658;
        --booking-engine-colors-neutral-700: #5e7658;
        --booking-engine-colors-primary-500: #5e7658;
        --booking-engine-colors-primary-600: #5e7658;
      }

      /* Global typography + color safety net inside Cloudbeds
         EXCLUDING buttons/role=button so they can have their own text color */
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        :not(button):not([role="button"]) {
        font-family: "Lora", serif !important;
        color: #5e7658 !important;
        letter-spacing: 0.15px;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Form controls inherit same font */
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        button,
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        input,
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        select,
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        textarea {
        font-family: "Lora", serif !important;
      }

      /* ── Card-only background overrides ───────────────────── */

      /* Core card components (search panel, property info, room cards, etc.) */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        .cb-card {
        background-color: var(--olivea-panel) !important; /* #f1f1f1 */
        border-radius: 24px !important; /* softer Olivea-style corners */
      }

      /* Property info specifically (for extra safety) */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        .cb-card.cb-property-info {
        background-color: var(--olivea-panel) !important;
      }

      /* ── Buscar button (search) → Green with cream text ───── */

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button {
        background-color: #5e7658 !important;
        border-color: #5e7658 !important;
        color: #e7eae1 !important;
        font-family: "Lora", serif !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button [class^="d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button [class*=" d-"] {
        background-color: transparent !important;
        color: #e7eae1 !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button:hover {
        background-color: #4f6650 !important;
        border-color: #4f6650 !important;
        color: #e7eae1 !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button:active {
        background-color: #445946 !important;
        border-color: #445946 !important;
        color: #e7eae1 !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button:focus-visible {
        outline: 2px solid #e7eae1 !important;
        outline-offset: 2px;
      }

      /* ── Other green action buttons (cb-select-button etc.) ─ */

      /* Pills like the bottom-right room CTA and similar */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button {
        background-color: #5e7658 !important;
        border-color: #5e7658 !important;
        color: #e7eae1 !important;
        font-family: "Lora", serif !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button [class^="d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button [class*=" d-"] {
        background-color: transparent !important;
        color: #e7eae1 !important;
      }

      /* Icons inside those pills (e.g. magnifying glass, plus, etc.) */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button svg,
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button [class*="cb-icon"] {
        color: #e7eae1 !important;
        fill: #e7eae1 !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button:hover {
        background-color: #4f6650 !important;
        border-color: #4f6650 !important;
        color: #e7eae1 !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button:active {
        background-color: #445946 !important;
        border-color: #445946 !important;
        color: #e7eae1 !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button:focus-visible {
        outline: 2px solid #e7eae1 !important;
        outline-offset: 2px;
      }

      @keyframes olivea-fade-in {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="olivea-shell">
      <div class="root">
        <cb-immersive-experience
          property-code="pkwnrX"
          mode="standard"
          lang="es"
          currency="mxn"
        ></cb-immersive-experience>
      </div>
      <div class="olivea-fade-bottom"></div>
    </div>
  </body>
</html>
