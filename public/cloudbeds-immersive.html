<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Cloudbeds Booking</title>
  <style>
    /* Fill its host iframe completely */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #cloudbeds-be-widget-wrapper {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      background: white !important;
      padding: 0 !important;
      z-index: 9999 !important;
    }
    #cloudbeds-be-widget-wrapper iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <!-- Hidden button that Cloudbeds will hijack -->
  <button
    id="launch"
    style="display:none"
    data-be-url="https://hotels.cloudbeds.com/reservation/pkwNrX"
  >
    Launch
  </button>

  <!-- Their immersive loader -->
  <script src="https://hotels.cloudbeds.com/widget/load/pkwNrX/immersive"></script>
  <script>
    // Trigger the launch as soon as their script is ready
    document.getElementById("launch").click();
  </script>
</body>
</html>
