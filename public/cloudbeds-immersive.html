<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservas Casa Olivea</title>

    <!-- Load Lora from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Cloudbeds Immersive Experience 2.0 -->
    <script
      src="https://static1.cloudbeds.com/booking-engine/latest/static/js/immersive-experience/cb-immersive-experience.js"
      type="text/javascript"
      defer
    ></script>

    <style>
      :root {
        --olivea-cream: #e7eae1;
        --olivea-ink: #5e7658;
        --olivea-olive: #5e7658;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: var(--olivea-cream);
        color: var(--olivea-ink);

        /* Modern Olivea Typography */
        font-family: "Lora", serif;
        letter-spacing: 0.15px;
        font-weight: 400;

        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: auto;

        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .olivea-shell {
        position: relative;
        width: 100%;
        min-height: 100%;
        background: var(--olivea-cream);
        overflow: visible;
      }

      .root {
        position: relative;
        width: 100%;
        min-height: 100%;
        background: var(--olivea-cream);
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }

      cb-immersive-experience {
        display: block;
        width: 100%;
        min-height: 100vh;
        background: transparent;
        animation: olivea-fade-in 600ms ease-out 60ms both;
      }

      .olivea-fade-bottom {
        pointer-events: none;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 40px;
        background: linear-gradient(
          to top,
          rgba(231, 234, 225, 1),
          rgba(231, 234, 225, 0)
        );
      }

      /* Ensure form elements inherit Lora & ink color */
      .olivea-shell,
      .olivea-shell * {
        font-family: "Lora", serif !important;
        color: var(--olivea-ink) !important;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .olivea-shell button,
      .olivea-shell input,
      .olivea-shell select,
      .olivea-shell textarea {
        font-family: inherit !important;
        color: inherit !important;
      }

      @keyframes olivea-fade-in {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="olivea-shell">
      <div class="root">
        <cb-immersive-experience
          property-code="pkwnrX"
          mode="standard"
          lang="es"
          currency="mxn"
        ></cb-immersive-experience>
      </div>
      <div class="olivea-fade-bottom"></div>
    </div>
  </body>
</html>
