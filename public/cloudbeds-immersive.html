<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservas Casa Olivea</title>

    <!-- Lora for embedded UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Cloudbeds Immersive Experience 2.0 -->
    <script
      src="https://static1.cloudbeds.com/booking-engine/latest/static/js/immersive-experience/cb-immersive-experience.js"
      type="text/javascript"
      defer
    ></script>

    <style>
      :root {
        --olivea-cream: #e7eae1;
        --olivea-ink: #5e7658;
        --olivea-olive: #5e7658;
        --olivea-panel: #f1f1f1; /* card backgrounds */
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: var(--olivea-cream);
        color: var(--olivea-ink);
        font-family: "Lora", serif;
        letter-spacing: 0.15px;
        font-weight: 400;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: auto;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .olivea-shell {
        position: relative;
        width: 100%;
        min-height: 100%;
        background: var(--olivea-cream);
        overflow: visible;
      }

      .root {
        position: relative;
        width: 100%;
        min-height: 100%;
        background: var(--olivea-cream);
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }

      cb-immersive-experience {
        display: block;
        width: 100%;
        min-height: 100vh;
        background: transparent;
        animation: olivea-fade-in 600ms ease-out 60ms both;
      }

      .olivea-fade-bottom {
        pointer-events: none;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 40px;
        background: linear-gradient(
          to top,
          rgba(231, 234, 225, 1),
          rgba(231, 234, 225, 0)
        );
      }

      /* -------------------------------------------------------
         Global Cloudbeds Typography (BUT NOT BUTTONS)
         Removed the old color: #5e7658 !important — FIXES BUTTON TEXT
      ------------------------------------------------------- */
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        :not(button):not([role="button"]) {
        font-family: "Lora", serif !important;
        letter-spacing: 0.15px;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Keep text readable */
      .olivea-shell
        :is(
          #cb-bookingengine,
          .cb-bookingengine-root,
          cb-immersive-experience,
          reach-portal
        )
        * {
        font-family: "Lora", serif !important;
      }

      /* -------------------------------------------------------
         Card background styling
      ------------------------------------------------------- */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        .cb-card {
        background-color: var(--olivea-panel) !important;
        border-radius: 24px !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        .cb-card.cb-property-info {
        background-color: var(--olivea-panel) !important;
      }

      /* -------------------------------------------------------
         SEARCH BUTTON (Buscar) — Green w/Cream Text
      ------------------------------------------------------- */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button {
        background-color: #5e7658 !important;
        border-color: #5e7658 !important;
        color: #e7eae1 !important;
        font-family: "Lora", serif !important;
      }

      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button [class^="d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-search-button [class*=" d-"] {
        color: #e7eae1 !important;
        background: transparent !important;
      }

      /* -------------------------------------------------------
         ALL OTHER GREEN ACTION BUTTONS (Select, Add, Pills)
      ------------------------------------------------------- */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button,
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-add-button,
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-book-button,
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-room-button {
        background-color: #5e7658 !important;
        border-color: #5e7658 !important;
        color: #e7eae1 !important;
        font-family: "Lora", serif !important;
      }

      /* Their hashed inner wrappers */
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button [class^="d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-select-button [class*=" d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-add-button [class^="d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-add-button [class*=" d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-book-button [class^="d-"],
      .olivea-shell
        :is(#cb-bookingengine, .cb-bookingengine-root)
        button.cb-book-button [class*=" d-"] {
        color: #e7eae1 !important;
        fill: #e7eae1 !important;
      }

      /* Icons inside these pills */
      .olivea-shell button.cb-select-button svg,
      .olivea-shell button.cb-add-button svg,
      .olivea-shell button.cb-book-button svg,
      .olivea-shell button.cb-room-button svg {
        color: #e7eae1 !important;
        fill: #e7eae1 !important;
      }

      /* Hover & Active */
      .olivea-shell button.cb-select-button:hover,
      .olivea-shell button.cb-add-button:hover,
      .olivea-shell button.cb-book-button:hover,
      .olivea-shell button.cb-room-button:hover {
        background-color: #4f6650 !important;
        border-color: #4f6650 !important;
        color: #e7eae1 !important;
      }

      .olivea-shell button.cb-select-button:active,
      .olivea-shell button.cb-add-button:active,
      .olivea-shell button.cb-book-button:active,
      .olivea-shell button.cb-room-button:active {
        background-color: #445946 !important;
        border-color: #445946 !important;
        color: #e7eae1 !important;
      }

      @keyframes olivea-fade-in {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="olivea-shell">
      <div class="root">
        <cb-immersive-experience
          property-code="pkwnrX"
          mode="standard"
          lang="es"
          currency="mxn"
        ></cb-immersive-experience>
      </div>
      <div class="olivea-fade-bottom"></div>
    </div>
  </body>
</html>
